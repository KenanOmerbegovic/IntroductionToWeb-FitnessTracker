<section id="register">
  <div class="container">
    <div class="auth-container">
      <div class="card">
        <div class="card-header text-center">
          <h2>Create Your Fitness Account</h2>
          <p class="text-muted">Start tracking your workouts today</p>
        </div>
        
        <div class="card-body">
            <!-- Simplified register.html form -->
<form id="register-form">
    <div class="form-group">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-input" name="full_name" placeholder="Enter your full name" required>
    </div>
    
    <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-input" name="email" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" name="password" id="password" placeholder="Create a password" minlength="6" required>
    </div>
    
    <div class="form-group">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-input" name="confirm_password" placeholder="Confirm your password" minlength="6" required>
    </div>
    
    <div class="form-group">
        <label class="form-label">Fitness Goal</label>
        <select class="form-select" name="fitness_goal" required>
            <option value="muscle_gain">Muscle Gain</option>
            <option value="weight_loss">Weight Loss</option>
            <option value="strength">Strength Training</option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary btn-lg btn-full">Create Account</button>
</form>
          
          <div class="text-center mt-4">
            <p class="text-muted">Already have an account? 
              <a href="#login" class="btn btn-link">Sign in here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  $(document).ready(function() {
    // Combine first and last name into full_name before submission
    $('#register-form').on('submit', function() {
      const firstName = $('input[name="first_name"]').val();
      const lastName = $('input[name="last_name"]').val();
      $('#full_name_hidden').val(firstName + ' ' + lastName);
    });
    
    AuthService.init();
  });
</script>
