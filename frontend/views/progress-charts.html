<section id="progress-charts">
  <div class="container">
    <div class="progress-container">
      <div class="card">
        <h2>Progress Tracking</h2>
        <p id="progress-greeting">Your progress overview</p>
        
        <!-- Workout Statistics - Using IDs that match JavaScript -->
        <div class="card mt-3">
          <h3>Workout Statistics</h3>
          <div class="row">
            <div class="col-md-3 col-6">
              <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title">Total Workouts</h5>
                  <div class="display-4" id="total-workouts-count">0</div>
                  <p class="text-muted small">All time</p>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-6">
              <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title">This Week</h5>
                  <div class="display-4" id="this-week-count">0</div>
                  <p class="text-muted small">This week's workouts</p>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-6">
              <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title">Total Exercises</h5>
                  <div class="display-4" id="total-exercises">0</div>
                  <p class="text-muted small">Unique exercises</p>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-6">
              <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title">Active Days</h5>
                  <div class="display-4" id="active-days">0/7</div>
                  <p class="text-muted small">This week</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Personal Records -->
        <div class="card mt-3">
          <h3>Personal Records</h3>
          <div id="personal-records-list" class="p-3">
            <div class="text-center text-muted">
              Loading personal records...
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
