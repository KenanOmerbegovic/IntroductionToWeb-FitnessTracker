<section id="login">
  <div class="container">
    <div class="auth-container">
      <div class="card">
        <div class="card-header text-center">
          <h2>Login to Fitness Tracker</h2>
          <p class="text-muted">Track your progress and achieve your goals</p>
        </div>
        
        <div class="card-body">
          <form id="login-form">
            <div class="form-group">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-input" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
              <label class="form-label">Password</label>
              <input type="password" class="form-input" placeholder="Enter your password" required>
            </div>
            
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg btn-full">Sign In</button>
          </form>

          <div class="text-center mt-3">
            <a href="#" class="text-muted">Forgot your password?</a>
          </div>
          
          <div class="text-center mt-4">
            <p class="text-muted">Don't have an account? 
              <a href="#register" class="btn btn-link">Create one here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
