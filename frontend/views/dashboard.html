<section id="dashboard">
  <div class="container">
    <div class="dashboard-container">
      <div class="card">
        <h2>Workout Dashboard</h2>
        <p id="user-greeting">Welcome back!</p>
        
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <h3>Recent Workouts</h3>
              <div class="recent-workouts">
                <div class="text-muted">Loading workouts...</div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <h3>Quick Actions</h3>
              <div class="d-flex flex-column">
                <a href="#workout-log" class="btn btn-primary mb-2">Log New Workout</a>
                <a href="#workout-history" class="btn btn-secondary">View History</a>
                <a href="#progress-charts" class="btn btn-secondary mt-2">Progress Charts</a>
              </div>
            </div>
            
            <div class="card mt-3">
              <h3>This Week</h3>
              <div class="stat-item">
                <strong>Workouts:</strong> <span id="this-week-count">0</span>
              </div>
              <div class="stat-item">
                <strong>Exercises:</strong> <span id="total-exercises">0</span>
              </div>
              <div class="stat-item">
                <strong>Active Days:</strong> <span id="active-days">0/7</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
$(document).ready(function() {
  // Dashboard-specific initialization
  if (typeof WorkoutService !== 'undefined') {
    WorkoutService.getUserWorkouts();
  }
  
  // Load user info
  const user = AuthService.getCurrentUser();
  if (user) {
    $('#user-greeting').text(`Welcome back, ${user.full_name || 'User'}!`);
  }
});
</script>
