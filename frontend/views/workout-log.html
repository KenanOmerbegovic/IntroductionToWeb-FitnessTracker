<section id="workout-log">
  <div class="container">
    <div class="workout-log-container">
      <div class="card">
        <h2>Log Your Workout</h2>
        
        <form id="workout-form">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Workout Date</label>
                <input type="date" class="form-input" id="workout-date">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Workout Type</label>
                <select class="form-select" id="workout-type">
                  <option value="">Select workout type...</option>
                  <option value="chest">Chest Day</option>
                  <option value="legs">Leg Day</option>
                  <option value="back">Back Day</option>
                  <option value="shoulders">Shoulders Day</option>
                  <option value="arms">Arms Day</option>
                  <option value="cardio">Cardio</option>
                  <option value="custom">Custom Workout</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Workout Notes</label>
            <textarea class="form-textarea" id="workout-notes" placeholder="Any notes about this workout..." rows="3"></textarea>
          </div>

          <div id="exercise-section">
            <h3>Exercises</h3>
            <div class="exercise-entry">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="form-label">Exercise</label>
                    <select class="form-select exercise-name">
                      <option value="">Select exercise...</option>
                      <option>Bench Press</option>
                      <option>Incline Dumbbell Press</option>
                      <option>Cable Flyes</option>
                      <option>Push-ups</option>
                      <option>Squats</option>
                      <option>Deadlifts</option>
                      <option>Shoulder Press</option>
                      <option>Bicep Curls</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label class="form-label">Sets</label>
                    <input type="number" class="form-input sets" min="1" value="3">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label class="form-label">Reps</label>
                    <input type="number" class="form-input reps" min="1" value="10">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label class="form-label">Weight (kg)</label>
                    <input type="number" class="form-input weight" min="0" value="50">
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-danger btn-sm remove-exercise">Remove Exercise</button>
            </div>
          </div>

          <button type="button" class="btn btn-success" id="add-exercise">
            <i class="fas fa-plus"></i> Add Another Exercise
          </button>
          
          <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Save Workout</button>
            <a href="#dashboard" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
