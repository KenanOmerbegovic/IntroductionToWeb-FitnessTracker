<div class="col-md-6">
  <div class="card">
    <h3>Statistics</h3>
    <div class="stat-item">
      <strong>Total Workouts:</strong> <span id="total-workouts">0</span>
    </div>
    <div class="stat-item">
      <strong>Member Since:</strong> <span id="member-since">Loading...</span>
    </div>
    <div class="stat-item">
      <strong>Favorite Exercise:</strong> <span id="favorite-exercise">Loading...</span>
    </div>
    <div class="stat-item">
      <strong>Workouts This Month:</strong> <span id="workouts-this-month">0</span>
    </div>
    <div class="stat-item">
      <strong>Current Streak:</strong> <span id="current-streak">0 days</span>
    </div>
  </div>
</div>

<script>
$(document).ready(function() {
  if (typeof UserService !== 'undefined') {
    UserService.init();
  }
  
  const user = AuthService.getCurrentUser();
  if (user) {
    const created = new Date(user.iat * 1000); 
    $('#member-since').text(created.toLocaleDateString());
  }
});
</script>
