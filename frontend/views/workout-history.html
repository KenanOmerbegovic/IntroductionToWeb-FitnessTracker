<!-- workout-history.html -->
<section id="workout-history">
  <div class="container">
    <div class="history-container">
      <div class="card">
        <h2>Workout History</h2>
        
        <div class="row mb-3">
          <div class="col-md-8">
            <div class="input-group">
              <input type="text" class="form-control" id="workout-search" placeholder="Search workouts by type or notes...">
              <button class="btn btn-outline-secondary" type="button" id="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div class="col-md-4">
            <select class="form-select" id="workout-filter">
              <option value="all">All Workouts</option>
              <option value="chest">Chest Day</option>
              <option value="legs">Leg Day</option>
              <option value="back">Back Day</option>
              <option value="shoulders">Shoulders Day</option>
              <option value="arms">Arms Day</option>
              <option value="cardio">Cardio</option>
              <option value="full_body">Full Body</option>
            </select>
          </div>
        </div>

        <div class="table-responsive">
          <table id="workouts-table" class="table table-striped" style="width:100%">
            <thead>
              <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Duration</th>
                <th>Exercises</th>
                <th>Notes</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- DataTable will populate this -->
            </tbody>
          </table>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <div id="workout-count" class="text-muted">Loading...</div>
          <div>
            <button id="prev-page" class="btn btn-secondary btn-sm" disabled>Previous</button>
            <button id="next-page" class="btn btn-primary btn-sm ml-2" disabled>Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="modal fade" id="workoutDetailModal" tabindex="-1" aria-labelledby="workoutDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="workoutDetailModalLabel">Workout Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="workout-detail-content">
        <!-- Details will be loaded here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteWorkoutModal" tabindex="-1" aria-labelledby="deleteWorkoutModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteWorkoutModalLabel">Delete Workout</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this workout? This action cannot be undone.
        <input type="hidden" id="workout-to-delete">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirm-delete">Delete Workout</button>
      </div>
    </div>
  </div>
</div>
