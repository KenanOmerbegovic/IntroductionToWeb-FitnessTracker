<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<!-- Font Awesome for icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <!-- SPApp - FIXED PATH -->
    <script src="assets/js/jquery.spapp.js"></script>
</head>

<body>
    <!-- Custom Navigation -->
    <header class="fitness-header">
        <nav class="fitness-nav container">
            <a class="brand-logo" href="#dashboard">
                <i class="fas fa-dumbbell"></i>
                Fitness Tracker
            </a>
            
            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div class="nav-menu" id="navMenu">
                <ul class="nav-list" id="tabs">
                </ul>
            </div>
        </nav>
    </header>

    <main id="spapp" role="main">
        <section id="dashboard"></section>
        <section id="workout-log"></section>
        <section id="workout-history"></section>
        <section id="exercise-library"></section>
        <section id="progress-charts"></section>
        <section id="profile"></section>
        <section id="login"></section>
        <section id="register"></section>
        <section id="admin-panel"></section>
        <section id="error_404">
            <div class="container">
                <div class="card text-center">
                    <h1>Error 404 - Page Not Found</h1>
                    <p>The page you're looking for doesn't exist.</p>
                    <a href="#dashboard" class="btn btn-primary">Return to Dashboard</a>
                </div>
            </div>
        </section>
    </main>
    <script src="services/workout-log-service.js"></script>
    <!-- Utility Files -->
    <script src="utils/constants.js"></script>
    <script src="utils/rest-client.js"></script>
    <script src="utils/utils.js"></script>
    
    <!-- Service Files -->
    <script src="services/auth-service.js"></script>
    <script src="services/user-service.js"></script>
    <script src="services/workout-history-service.js"></script>
    <script src="services/workout-service.js"></script>
    <script src="services/personal-record-service.js"></script>
    <script src="services/progress-service.js"></script>
    <script src="services/exercise-service.js"></script>
    <script src="services/admin-service.js"></script> 

    
    
    <!-- Custom JS - FIXED PATH -->
    <script src="assets/js/custom.js"></script>
    
    <!-- Navigation Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('navToggle');
            const navMenu = document.getElementById('navMenu');
            
            if (navToggle && navMenu) {
                navToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                });
            }
            
            // Close mobile menu when clicking on a link
            document.addEventListener('click', function(event) {
                if (event.target.classList.contains('nav-list') || 
                    event.target.closest('.nav-list a')) {
                    navMenu.classList.remove('active');
                }
            });

            // Initial navigation update
            updateActiveNav();
            
            // Update active nav link based on current hash
            function updateActiveNav() {
                const currentHash = window.location.hash.slice(1) || 'dashboard';
                document.querySelectorAll('.nav-list a').forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${currentHash}`) {
                        link.classList.add('active');
                    }
                });
            }

            // Update nav on hash change
            window.addEventListener('hashchange', updateActiveNav);
        });
    </script>
</body>
</html>
